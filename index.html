<!DOCTYPE html>
<html lang="esp">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"> 
        <title>Encriptador de texto</title>
      
    </head>
 
    <body>
        <header>
            <img src="imagenes/Logo.png" alt="logo de alura" class="logo">
    
        </header>
    
        <main>
            <section>
                <textarea class="campo-texto" cols="30" rows="10" placeholder="Texto a encriptar"></textarea>
                <div>
                    <h6 class="informacion">solo letras en minusculas y sin acentos.</h6> 
                </div>
                <div class="botones">            
                    <button class="btn-encriptar" onclick="btnEncriptar()" >Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()" >Desencriptar</button>
                </div>
            </section>

            <section>
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div>
                    <button class="copiar" onclick="copiar()" >Copiar</button>
                </div>
            </section>
        </main> 

        <footer>
            <img src="imagenes/leon.png">
            <p class="autor"> Alumno Francisco Leon - 2024</p>

        </footer>
        
<script src="/script.js"></script>
</body>
</html>
